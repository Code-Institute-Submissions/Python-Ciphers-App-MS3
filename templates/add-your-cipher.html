{% extends 'base.html' %}

{% block page_title %}
	Add Your Python Cipher
{% endblock %}

{% block content %}
<section class="section-padding section-margin">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center heading-margin">
                <h1>Add Your Python Cipher</h1>
            </div>
        </div>
    </div>
    
    <!-- Form To Add New Python Cipher -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="{{ url_for('insert_cipher') }}" method="POST" class="col-12 task-box text-center">
                    <div class="row">
                        <div class="col-12">
                            <textarea id="heading" name="heading"
                                placeholder="Cipher Name" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <textarea id="cipher_content" name="cipher_content"
                                placeholder="Cipher Code Story" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-success" type="submit">Add New Cipher
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
