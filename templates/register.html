{% extends 'base.html' %}

{% block page_title %}
	User Registration
{% endblock %}

<!-- Form for User Registration -->
{% block content %}
    <section class="section-padding section-margin">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center">Explore Python Cryptography!</h1>
                    <h2 class="text-center">Register To Decrypt Knowledge</h2>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label>Email-Address</label>
                            <input type="text" name="email" class="form-control" placeholder="Email-Address" required>
                        </div>
                        <div class="form-groups">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Register Now!</button>
                    </form>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
